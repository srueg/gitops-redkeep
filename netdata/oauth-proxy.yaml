apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-proxy
  namespace: netdata
  labels:
    app: oauth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth-proxy
  template:
    metadata:
      labels:
        app: oauth-proxy
    spec:
      containers:
      - name: oauth-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v6.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4180
          name: proxy
        args:
        - --http-address=:4180
        - --https-address=
        - --provider=keycloak
        - --keycloak-group=/admin
        - --email-domain=*
        - --scope=openid profile email
        - --login-url=https://sso.srueg.ch/auth/realms/lab/protocol/openid-connect/auth
        - --redeem-url=https://sso.srueg.ch/auth/realms/lab/protocol/openid-connect/token
        - --validate-url=https://sso.srueg.ch/auth/realms/lab/protocol/openid-connect/userinfo
        - --upstream=file:///dev/null
        - --reverse-proxy
        - --silence-ping-logging
        - --cookie-expire=1h
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: netdata
        - name: OAUTH2_PROXY_COOKIE_SAMESITE
          value: lax
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-config
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-config
              key: cookie-secret
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /ping
            port: proxy
        readinessProbe:
          httpGet:
            path: /ping
            port: proxy
