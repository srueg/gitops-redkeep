apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timemachine
  namespace: timemachine
  labels:
    app.kubernetes.io/name: timemachine
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: timemachine
  replicas: 1
  serviceName: timemachine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: timemachine
    spec:
      containers:
      - name: timemachine
        image: docker.io/mbentley/timemachine:latest@sha256:d73e20458c03a42e55afc91fa7bf75964beb48f7d3380b3f3e5df8dac4542cc0
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: timemachine
              key: password
        ports:
        - name: smb
          containerPort: 445
          hostPort: 445
        volumeMounts:
        - name: data
          mountPath: /opt/timemachine
        - name: lib
          mountPath: /var/lib/samba
        - name: cache
          mountPath: /var/cache/samba
        - name: run
          mountPath: /run/samba
  volumes:
  - name: lib
    emptyDir: {}
  - name: cache
    emptyDir: {}
  - name: run
    emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: zfs
      resources:
        requests:
          storage: 1Ti
      selector:
        matchLabels:
          usage: timemachine
