apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timemachine
  namespace: timemachine
  labels:
    app.kubernetes.io/name: timemachine
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: timemachine
  replicas: 1
  serviceName: timemachine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: timemachine
    spec:
      containers:
      - name: timemachine
        image: docker.io/mbentley/timemachine:latest@sha256:c36db934c357f86a200dbf95d004b45638736ab9d5092d078715f9c1a7d84b6f
        env:
        - name: SMB_PORT
          value: "445"
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: timemachine
              key: password
        ports:
        - name: smb
          containerPort: 445
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /opt/timemachine
        - name: lib
          mountPath: /var/lib/samba
        - name: cache
          mountPath: /var/cache/samba
        - name: run
          mountPath: /run/samba
      volumes:
      - name: lib
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: zfs
      resources:
        requests:
          storage: 1Ti
      selector:
        matchLabels:
          usage: timemachine
