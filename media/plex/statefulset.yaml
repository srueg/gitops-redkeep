apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: plex
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plex
      app.kubernetes.io/instance: plex
  serviceName: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex
        app.kubernetes.io/instance: plex
    spec:
      containers:
      - name: plex
        image: docker.io/plexinc/pms-docker:1.21.1.3830-6c22540d5
        imagePullPolicy: IfNotPresent
        env:
        - name: PLEX_UID
          value: "10001"
        - name: PLEX_GID
          value: "10001"
        - name: TZ
          value: Europe/Zurich
        - name: ADVERTISE_IP
          value: https://plex.srueg.ch
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plex-claim
              key: plex-claim
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /data
          name: data
        - mountPath: /transcode
          name: transcode
        ports:
        - name: http
          containerPort: 32400
        livenessProbe:
          httpGet:
            path: /identity
            port: http
          initialDelaySeconds: 100
        readinessProbe:
          httpGet:
            path: /identity
            port: http
      terminationGracePeriodSeconds: 60
      volumes:
      - name: transcode
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: plex-data
      - name: config
        persistentVolumeClaim:
          claimName: plex-config
