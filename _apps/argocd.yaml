apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: '*'
    helm:
      values: |
        installCRDs: true
        dex:
          enabled: false
        configs:
          secret:
            createSecret: false
        server:
          resources:
            limits:
              cpu: 200m
          extraArgs:
          - --insecure
          config:
            url: https://argocd.srueg.ch
            admin.enabled: 'false'
            oidc.config: |
              name: Keycloak
              issuer: https://sso.srueg.ch/auth/realms/lab
              clientID: argocd
              clientSecret: $oidc.keycloak.clientSecret
              requestedScopes: ["openid", "profile", "email"]
          rbacConfig:
            policy.default: role:readonly
            policy.csv: |
              g, admin, role:admin
          ingress:
            enabled: true
            hosts: [argocd.srueg.ch]
            tls:
            - hosts:
              - argocd.srueg.ch
        controller:
          extraArgs:
          - --app-resync
          - '60'
          resources:
            limits:
              cpu: 500m
        repoServer:
          resources:
            limits:
              cpu: 500m
        redis:
          resources:
            limits:
              cpu: 200m
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: argocd-secret
  namespace: argocd
spec:
  encryptedData:
    oidc.keycloak.clientSecret: 
    server.secretkey: 
  template:
    metadata:
      creationTimestamp: null
      name: argocd-secret
      namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: argocd
spec:
  description: Default Project
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
  orphanedResources:
    warn: false
