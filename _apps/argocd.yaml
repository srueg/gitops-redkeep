apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 2.2.11
    helm:
      values: |
        installCRDs: true
        dex:
          enabled: false
        configs:
          secret:
            createSecret: false
        server:
          extraArgs:
          - --insecure
          config:
            url: https://argocd.srueg.ch
            admin.enabled: false
            oidc.config: |
              name: Keycloak
              issuer: https://sso.srueg.ch/auth/realms/lab
              clientID: argocd
              clientSecret: $oidc.keycloak.clientSecret
          rbacConfig:
            policy.default: role:readonly
            policy.csv: |
              g, admin, role:admin
          ingress:
            enabled: true
            hosts: [argocd.srueg.ch]
            tls:
            - hosts:
              - argocd.srueg.ch
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: argocd-secret
  namespace: argocd
spec:
  encryptedData:
    oidc.keycloak.clientSecret: 
    server.secretkey: 
  template:
    metadata:
      creationTimestamp: null
      name: argocd-secret
      namespace: argocd
