apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://codecentric.github.io/helm-charts
    chart: keycloak
    targetRevision: '9.*'
    helm:
      values: |
        replicas: 2
        affinity: ""
        extraEnv: |
          - name: KEYCLOAK_USER
            value: keycloak
          - name: KEYCLOAK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak
                key: password
          - name: JAVA_OPTS
            value: >-
              -XX:+UseContainerSupport
              -XX:MaxRAMPercentage=50.0
              -Dkeycloak.profile.feature.account_api=enabled
              -Dkeycloak.profile.feature.account2=enabled
        ingress:
          enabled: true
          rules:
          - host: sso.srueg.ch
          tls:
          - hosts:
            - sso.srueg.ch
            secretName: ""
        resources:
          limits:
            memory: 512Mi

        postgresql:
          enabled: true
          persistence:
            enabled: true
            size: 1Gi
            storageClass: zfs
          existingSecret: keycloak-postgresql
---
apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: keycloak
  namespace: keycloak
spec:
  encryptedData:
    password: 
  template:
    metadata:
      name: keycloak
      namespace: keycloak
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: keycloak-postgresql
  namespace: keycloak
spec:
  encryptedData:
    postgresql-password: 
  template:
    metadata:
      name: keycloak-postgresql
      namespace: keycloak
