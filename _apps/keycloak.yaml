apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://codecentric.github.io/helm-charts
    chart: keycloak
    targetRevision: '*'
    helm:
      values: |
        replicas: 2
        affinity: ""
        extraEnv: |
          - name: KEYCLOAK_USER
            value: keycloak
          - name: KEYCLOAK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak
                key: password
          - name: JAVA_OPTS
            value: >-
              -XX:+UseContainerSupport
              -XX:MaxRAMPercentage=50.0
              -Dkeycloak.profile.feature.account_api=enabled
              -Dkeycloak.profile.feature.account2=enabled
              -Djava.net.preferIPv4Stack=true
              -Djboss.modules.system.pkgs=$JBOSS_MODULES_SYSTEM_PKGS
              -Djava.awt.headless=true
          - name: JGROUPS_DISCOVERY_PROTOCOL
            value: dns.DNS_PING
          - name: JGROUPS_DISCOVERY_PROPERTIES
            value: 'dns_query={{ include "keycloak.serviceDnsName" . }}'
          - name: CACHE_OWNERS_COUNT
            value: "2"
          - name: CACHE_OWNERS_AUTH_SESSIONS_COUNT
            value: "2"
          - name: PROXY_ADDRESS_FORWARDING
            value: "true"
          - name: KEYCLOAK_STATISTICS
            value: all
        ingress:
          enabled: true
          rules:
          - host: sso.srueg.ch
            paths: ["/"]
          tls:
          - hosts:
            - sso.srueg.ch
            secretName: ""
        resources:
          limits:
            memory: 512Mi
        imagePullSecrets: []

        postgresql:
          enabled: true
          persistence:
            enabled: true
            existingClaim: keycloak-postgresql
          existingSecret: keycloak-postgresql
---
apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: keycloak
  namespace: keycloak
spec:
  encryptedData:
    password: 
  template:
    metadata:
      name: keycloak
      namespace: keycloak
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: keycloak-postgresql
  namespace: keycloak
spec:
  encryptedData:
    postgresql-postgres-password: 
  template:
    metadata:
      name: keycloak-postgresql
      namespace: keycloak
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-postgresql
  namespace: keycloak
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs
  selector:
    matchLabels:
      usage: keycloak
